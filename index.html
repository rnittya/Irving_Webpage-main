<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Irving Map | History & Landmarks</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lexend', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      line-height: 1.6;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: teal;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .navbar .logo img {
      height: 50px;
    }

    .navbar-links {
      display: flex;
      gap: 15px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 12px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .navbar a:hover {
      background-color: darkcyan;
    }

    .navbar a.active {
      background-color: #004d4d;
    }

    /* Hero section */
    .hero {
      background-color: #e0f7f7;
      text-align: center;
      padding: 60px 20px;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 25px;
    }

    .btn {
      display: inline-block;
      background-color: teal;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: darkcyan;
    }

    /* Page content */
    .content {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
      text-align: center;
    }

    .map-container {
      margin: 20px auto;
      max-width: 100%;
      overflow-x: auto;
    }

    .map-container img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    /* Footer */
    footer {
      background-color: teal;
      color: white;
      text-align: center;
      padding: 12px;
      margin-top: 40px;
    }

    /* Responsive navbar */
    @media (max-width: 600px) {
      .navbar {
        flex-direction: column;
        gap: 10px;
      }
      .navbar-links {
        flex-direction: column;
        width: 100%;
      }
      .navbar a {
        text-align: center;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <a href="index.html" class="logo">
      <img src="museum_logo.png"  alt="Irving History Logo">
    </a>
    <div class="navbar-links">
      <a href="index.html" class="active">Map</a>
      <a href="otis_story.html">Stories</a>
      <a href="something.html">Something Else</a>
    </div>
  </div>

  <!-- Hero section -->
  <section class="hero">
    <h1>Discover Irving’s History</h1>
    <p>Click on the map below to explore landmarks and learn their stories.</p>
    <a href="#map" class="btn">Explore the Map</a>
  </section>

  <!-- Page content -->
  <div class="content">
    <h2>Explore Irving’s Landmarks</h2>
    <p>Click on the highlighted spots on the map to discover their history and stories.</p>

    <div class="map-container" id="map">
      <img src="irvingmap3.jpg" usemap="#image-map" alt="Irving Map">

      <map name="image-map">
        <area alt="Irving Archives and Museum" title="Irving Archives and Museum" href="page.html" coords="304,761,379,797" shape="rect">
        <area alt="Convention Center" title="Convention Center" href="page2.html" coords="393,362,471,451" shape="rect">
        <area alt="Mustangs Sculpture" title="Mustangs Sculpture" href="page3.html" coords="432,454,490,509" shape="rect">
        <area alt="Veteran's Park" title="Veteran's Park" href="page4.html" coords="378,759,409,813,434,759" shape="poly">
        <area alt="Centennial Park" title="Centennial Park" href="page5.html" coords="384,837,30" shape="circle">
        <area alt="Heritage House" title="Heritage House" href="page6.html" coords="422,784,477,832" shape="rect">
        <area alt="Heritage Park" title="Heritage Park" href="page7.html" coords="454,829,528,875" shape="rect">
        <area alt="Bear Creek Heritage Center" title="Bear Creek Heritage Center" href="page8.html" coords="183,781,245,716" shape="rect">
        <area alt="Mandalay Canal" title="Mandalay Canal" href="page9.html" coords="499,480,522,515,551,513,551,527,534,538,489,518,484,501" shape="poly">
        <area alt="Toyota Music Factory" title="Toyota Music Factory" href="page10.html" coords="395,494,35" shape="circle">
        <area alt="Otis Brown House" title="Otis Brown House" href="page11.html" coords="379,865,447,916" shape="rect">
        <area alt="Irving Public Library" title="Irving Public Library" href="page12.html" coords="452,945,529,882" shape="rect">
      </map>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Irving History Project | Built by Anila</p>
  </footer>
</body>
</html>
