<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Otis Stories</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lexend', sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f9f9;
      text-align: center;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: teal;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .navbar .logo img {
      height: 50px;
    }

    .navbar-links {
      display: flex;
      gap: 15px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 12px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .navbar a:hover {
      background-color: darkcyan;
    }

    .navbar a.active {
      background-color: #004d4d;
    }

    /* Carousel */
    .carousel {
      position: relative;
      width: 900px;  /* bigger story view */
      height: 600px;
      margin: 30px auto;
      border-radius: 15px;
      overflow: hidden;
      background: #f0f9f9;
    }
    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }
    .slide {
      position: relative;
      min-width: 100%;
      height: 100%;
    }
    .background {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Characters */
    .character {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      width: 15%;   /* consistent size */
      pointer-events: none;
      display: none;
    }
    /* tweak for certain slides if needed */
    .char1 { left: 70%; bottom: 15%; }
    .char2 { left: 75%; bottom: 15%; }
    .char3 { left: 73%; bottom: 15%; }
    .char4 { left: 78%; bottom: 15%; }
    .char5 { left: 38%; bottom: 15%; }
    .char6 { left: 77%; bottom: 7%; }
    .char7 { left: 63%; bottom: 10%; }
    .char8 { left: 73%; bottom: 1%; }
    .char9 { left: 60%; bottom: 1%; }
    .char10 { left: 25%; bottom: 12%; }
    .char11 { left: 28%; bottom: 15%; }
    .char12 { left: 35%; bottom: 15%; }
    .char13 { left: 75%; bottom: 15%; }
    .char14 { left: 60%; bottom: 15%; }
    .char15 { left: 60%; bottom: 15%; }

    /* Controls */
    .controls {
      margin-top: 15px;
    }
    .controls button {
      padding: 10px 20px;
      margin: 0 5px;
      border: none;
      background: teal;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }
    .controls button:hover {
      background: darkcyan;
    }

    /* Slide counter */
    #slide-number {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 5px 12px;
      border-radius: 12px;
      font-size: 14px;
    }

    /* Character picker slide */
    .picker {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
    }
    .picker p {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 15px;
      justify-content: flex-start;
      align-items: flex-start;
    }
    .picker img {
      width: 200px;
      margin: 4px;
      cursor: pointer;
      border: 3px solid transparent;
      border-radius: 12px;
      transition: 0.3s;
    }
    .picker img:hover {
      border-color: teal;
      transform: scale(1.05);
    }
    /* Responsive navbar */
    @media (max-width: 600px) {
      .navbar {
        flex-direction: column;
        gap: 10px;
      }
      .navbar-links {
        flex-direction: column;
        width: 100%;
      }
      .navbar a {
        text-align: center;
        width: 100%;
      }
  </style>
</head>
<body>
    <!-- Navbar -->
  <div class="navbar">
    <a href="index.html" class="logo">
      <img src="museum_logo.png"  alt="Irving History Logo">
    </a>
    <div class="navbar-links">
      <a href="index.html" class="active">Map</a>
      <a href="otis_story.html">Stories</a>
      <a href="something.html">Something Else</a>
    </div>
  </div>

  <!-- Carousel -->
  <div class="carousel">
    <div class="slides">
      <!-- Slide 1: Character picker -->
      <div class="slide">
        <div class="picker">
          <p>Choose your character:</p>
          <div>
            <img src="boy1.png" alt="Character 1" onclick="swapCharacter('boy1.png')">
            <img src="boy2.png" alt="Character 2" onclick="swapCharacter('boy2.png')">
            <img src="girl1.png" alt="Character 3" onclick="swapCharacter('girl1.png')">
            <img src="girl2.png" alt="Character 4" onclick="swapCharacter('girl2.png')">
          </div>
        </div>
      </div>

      <!-- Slide 2 onward: Story scenes -->
      <div class="slide">
        <img class="background" src="1.png" alt="Scene 1">
        <img class="character char1" alt="Character">
      </div>
      <div class="slide">
        <img class="background" src="2.png" alt="Scene 2">
        <img class="character char2" alt="Character">
      </div>
      <div class="slide">
        <img class="background" src="3.png" alt="Scene 3">
        <img class="character char3" alt="Character">
      </div>
      <div class="slide">
        <img class="background" src="4.png" alt="Scene 4">
        <img class="character char4" alt="Character">
      </div>
        <div class="slide">
        <img class="background" src="5.png" alt="Scene 5">
        <img class="character char5" alt="Character">
      </div>
      <div class="slide">
        <img class="background" src="6.png" alt="Scene 6">
        <img class="character char6" alt="Character">
      </div>
      <div class="slide">
        <img class="background" src="7.png" alt="Scene 7">
        <img class="character char7" alt="Character">
      </div>
      <div class="slide">
        <img class="background" src="8.png" alt="Scene 8">
        <img class="character char8" alt="Character">
      </div>
      <div class="slide">
        <img class="background" src="9.png" alt="Scene 9">
        <img class="character char9" alt="Character">
      </div>
      <div class="slide">
        <img class="background" src="10.png" alt="Scene 10">
        <img class="character char10" alt="Character">
      </div>
      <div class="slide">
        <img class="background" src="11.png" alt="Scene 11">
        <img class="character char11" alt="Character">
      </div>
      <div class="slide">
        <img class="background" src="12.png" alt="Scene 12">
        <img class="character char12" alt="Character">
      </div>
      <div class="slide">
        <img class="background" src="13.png" alt="Scene 13">
        <img class="character char13" alt="Character">
      </div>
      <div class="slide">
        <img class="background" src="14.png" alt="Scene 14">
        <img class="character char14" alt="Character">
      </div>
      <div class="slide">
        <img class="background" src="15.png" alt="Scene 15">
        <img class="character char15" alt="Character">
      </div>
      <!-- continue for all scenes -->
    </div>
    <div id="slide-number">Slide 1</div>
  </div>

  <!-- Navigation buttons -->
  <div class="controls">
    <button onclick="prevSlide()">⟨ Prev</button>
    <button onclick="nextSlide()">Next ⟩</button>
  </div>

  <script>
    let currentIndex = 0;
    const slides = document.querySelector('.slides');
    const slideElements = document.querySelectorAll('.slide');
    const totalSlides = slideElements.length;

    // Show slide
    function showSlide(index) {
      if (index >= totalSlides) index = 0;
      if (index < 0) index = totalSlides - 1;
      currentIndex = index;
      slides.style.transform = `translateX(-${index * 100}%)`;
      updateSlideNumber();
    }

    function nextSlide() { showSlide(currentIndex + 1); }
    function prevSlide() { showSlide(currentIndex - 1); }

    function updateSlideNumber() {
      document.getElementById("slide-number").innerText =
        `Slide ${currentIndex + 1} of ${totalSlides}`;
    }

    // Character picker (default = boy1)
    function swapCharacter(imgSrc = 'boy1.png') {
      document.querySelectorAll('.character').forEach(char => {
        char.src = imgSrc;
        char.style.display = "block";
      });
    }

    // Initialize with default character
    window.onload = function() {
      swapCharacter('boy1.png');
      showSlide(0);
    }
  </script>
</body>
</html>
